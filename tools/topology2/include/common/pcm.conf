Class.Base."pcm" {
	#
	# Argument used to construct PCM
	#
	@args."pcm_name" {
		type "string"
	}

	@args."direction" {
		type "string"
	}

	@args."pcm_id" {
		type "integer"
	}

	DefineAttribute.compress {}

	attributes {
		mandatory [
			"compress"
		]
	}

	# Default values for PCM attributes
	compress	"false"
}
