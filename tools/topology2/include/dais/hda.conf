#
# Intel HDA DAI
#
# All attributes defined herein are namespaced
# by alsatplg to "hda.attribute_name"
#
# Usage: this component can be used by declaring in the "dais" field of
# a parent object. i.e.
#
# For Capture
# Objects.dais {
# 	"hda.M.N.capture.0" {
#		index	1
#	}
# }
# For Duplex
# Objects.dais {
# 	"hda.M.N.duplex.0" {
#		index	1
#	}
# }
#
# Where M is pipeline ID and N is a unique integer in the parent object.
<include/components/dai.conf>

# HDA port definition
Class.Dai."HDA" {

	#
	# Argument used to construct DAI widget (HDA index)
	#
	@args."index" {
		token_ref	"sof_dai_tokens.word"
		type "integer"
	}

	@args."direction" {
		type "string"
	}

	DefineAttribute.type {
		token_ref	"sof_dai_tokens.string"
	}

	DefineAttribute.dai_name {}

	# Backend DAI Link ID matching with the machine driver
	DefineAttribute.id {}

	attributes {
		mandatory [
			"type"
			"dai_name"
			"id"
		]
		immutable [
			"type"
		]
	}

	type		"HDA"
}
