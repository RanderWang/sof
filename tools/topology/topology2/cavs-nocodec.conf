#
# List of all DAIs
#
#SSP Index: 0, Direction: duplex
Object.Dai {
	SSP."0" {
		id 		0
		direction	"duplex"
		name		NoCodec-0
		default_hw_conf_id	0
		sample_bits		16
		quirks			"lbm_mode"

		Object.Base.hw_config."SSP0" {
			id	0
			mclk_freq	24000000
			bclk_freq	4800000
			tdm_slot_width	32
		}

		# include DAI copier components
		Object.Widget.copier."0" {
			index 1
			type "dai_in"
			copier_type	"SSP"
			direction "playback"
			stream_name "NoCodec-0"
			period_sink_count 0
			period_source_count 2
			format s16le
		}

		Object.Widget.copier."1" {
			index 2
			type	"dai_out"
			copier_type "SSP"
			direction "capture"
			stream_name "NoCodec-0"
			period_sink_count 2
			period_source_count 0
			format s16le
		}
	}
        DMIC."0" {
                name NoCodec-1
                id 1
                index 0
		copier_type "DMIC"
                num_pdm_active 2
		Object.Base.hw_config."DMIC0" {
			id	0
		}

                Object.Widget.copier.1 {
                        index 3
                        type dai_out
			direction "capture"
                        stream_name "NoCodec-1"
                        period_sink_count 2
                        period_source_count 0
                        format s16le
                }
        }

}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	passthrough-playback."1" {
		format "s16le"

		Object.Widget.pipeline.1.stream_name	"copier.SSP.1.0"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 0"
	}

	passthrough-capture."2" {
		format		"s16le"

		Object.Widget.pipeline.1.stream_name	"copier.SSP.2.1"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 0"
	}

        passthrough-capture."3" {
                format          "s16le"

                Object.Widget.pipeline.1.stream_name    "copier.DMIC.3.1"

                Object.Widget.copier.1.stream_name      "Passthrough Capture 1"
        }
}

Object.PCM {
	pcm."0" {
		name	"Port0"
		direction	"duplex"
		Object.Base.fe_dai."Port0" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 0"
			formats 'S16_LE'
		}

		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 0"
			formats 'S16_LE'
		}
	}
        pcm."1" {
                name "dmic48k"
                Object.Base.fe_dai.dmic48k[
                ]
                Object.PCM.pcm_caps.capture {
                        name 'Passthrough Capture 1'
                        formats S16_LE
                        channels_min 2
                        channels_max 2
                }
                direction capture
        }
}

Object.Base {
	route."0" {
		source	"copier.host.1.1"
		sink	"copier.SSP.1.0"
	}

	route."1" {
		source	"copier.SSP.2.1"
		sink	"copier.host.2.1"
	}

        route."2" {
                source  "copier.DMIC.3.1"
                sink    "copier.host.3.1"
        }
}
